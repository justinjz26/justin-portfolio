name: Build and Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

# Needed so the workflow can push to the gh-pages branch
permissions:
  contents: write

# Prevent overlapping deploys
concurrency:
  group: pages-deploy
  cancel-in-progress: true

env:
  CI: false
  GITHUB_USERNAME: ${{ github.repository_owner }}
  REACT_APP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  USE_GITHUB_DATA: "true"
  # Set this to "true" only if you actually use Medium posts in your site,
  # and then change MEDIUM_USERNAME to your own Medium username.
  USE_MEDIUM_DATA: "false"
  MEDIUM_USERNAME: "saadpasta"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: build
